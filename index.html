<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="css/boostrap.css">
    <title>AKAN NAMES</title>
</head>
<body>
  <img src="css/image/ghana.jpg" alt="A photo of ghana.jpg">
    <div class="container">
      <div class="jumbotron">
    <h1>AKAN NAMES</h1>
  
    <P>This is a webpage about Ghanian names with the day that they were born and there names match the days of the week 
        as they pronounce it in their own language as a way of there culture.
    </P>
    </div>
      </div>
        <div class="form>
          <form name="Akan name">
            <div class="form-group">
              <label for="year">Enter BirthYear</label>
              <input type="text" class="form-control" id="BirthYear" placeholder="Enter Year of Birth">
            </div>
            <div class="form group">
                <label name="Month">Enter BirthMonth</label>
                <input type="text" class="form-control" id="BirthMonth" placeholder="Enter Month of Birth">

            </div>
            <div class="form-group">
                <label for="day">Day of Birth</label>
                <input type="text" class="form-control" id="Day of Birth" placeholder="Enter Day of Birth">
            </div>

                <input type="text" class="form-control" id="Gender"placeholder="Enter Gender">

                <select class="form-control" name="Gender" id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
    
    </form>       
             
    <input class="btn btn-primary" type="button" value="submit"on click="validateForm()"> 
    
    <input class="btn btn-primary" type="button" value="Clear Selection" onclick="reset()">
          </div>
        </div>

      <script src="js/js script.js"></script>
    



          
    
</body>
</html>
